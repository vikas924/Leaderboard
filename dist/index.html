<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leaderboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&display=swap" rel="stylesheet">
<script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>
<body>
    <section class="leaderboard">
        <div class="wrap">
            <div class="headingdiv">
             <h1 class="h1">Leaderboard</h1>
            </div>
            <div class="maindiv">
                <div class="firstdiv">
                    <div class="first1">
                      <h2 class="firstheading">Recent scores</h2>
                      <button class="mainbutton button">Refresh</button>
                    </div> 
                    <ul class="scores"></ul>                  
                </div>
                <div class="seconddiv">
                    <h2 class="secondheading">Add your score</h2>
                    <form class="form">
                        <input type="text" id="input1" class="addinput" placeholder="Your name" required>
                        <input type="number" id="input2" class="addinput" placeholder="Your score" required>
                        <div class="submitdiv">
                           <button type="submit" class="submitbutton button">submit</button>
                        </div>
                    </form>
                </div>
            </div>     
        </div>
    </section>
</body>
</html>
